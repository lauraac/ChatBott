<script src="chatbot.js"></script>
<link rel="stylesheet" type="text/css" href="chatbot.css" />

<div id="demo">
    <div id="chatBotCommandDescription"></div>
    <input id="humanInput" type="text" placeholder="Di Algo" />

    <div class="button" onclick="if (!ChatBot.playConversation(sampleConversation,4000)) {alert('conversation already running');};">
        Reproducir conversación de muestra!</div> </br>
    <div class="button" onclick="$('#chatBotCommandDescription').slideToggle();" style="margin-right:10px">Que puedo decir?</div>
    </br>
    <div style="clear: both;">&nbsp;</div>

    <div id="chatBot">
        <div id="chatBotThinkingIndicator"></div>
        <div id="chatBotHistory"></div>
    </div>
</div>
<div class="fondo22">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--VT9R8c3f--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/wuqpaaqyem22uwfqdd5s.png" alt="" width="300" > 

   
</div>


<script>
    var sampleConversation = [
        "Hola",
        "Mi nombre es Etacbot",
        "Donde esta China?",
        "Cual es la poblacion de China?",
        "Adios"
    ];
    var config = {
        botName: 'Duck Duck Go Bot',
        inputs: '#humanInput',
        inputCapabilityListing: true,
        engines: [ChatBot.Engines.duckduckgo()],
        normalizer: [function( text ) {
            return text.replace('!' , '');
        } , 'trim' ],
        addChatEntryCallback: function(entryDiv, text, origin) {
            entryDiv.delay(200).slideDown();
        }
    };
    ChatBot.init(config);
    ChatBot.setBotName("Etacbot");
    ChatBot.addPattern("^Hola$", "response", "Hola, Amigo", undefined, "Di 'Hola' Para que te salude de nuevo.");
    ChatBot.addPattern("^Adios$", "response", "Hasta luego amigo", undefined, " 'Adios' Para terminar la conversación");
    ChatBot.addPattern("^Como me llamo$", "response", "No se amigo no me haz dicho tu nombre", undefined, " 'como me llamo' Para terminar la conversación");
    ChatBot.addPattern("^cual es la poblacion de china$", "response", "200 personas", undefined, " 'Adios' cual es la poblacion de china ");
    ChatBot.addPattern("^cuidate$", "response", "cuidate  amigo", undefined, " 'cuidate' Para terminar la conversación");
    ChatBot.addPattern("^cual es la mejor carrera$", "response", "INFORMATICA :D", undefined, " cual es la mejor carrera");
    ChatBot.addPattern("^puedes contarme un chiste$", "response", "Tia, para que te pintas - para verme bonita   -tarda mucho en hacer efecto ? jajajaja", undefined, " 'puedes contarme un chiste' Para terminar la conversación");
    ChatBot.addPattern("^como estas$", "response", "bien amigo en que puedo ayudarte", undefined, " 'como estas' Para terminar la conversación");
    ChatBot.addPattern("^puedes ayudarme$", "response", "Porsupuesto Que es lo que necesitas", undefined, " 'puedes ayudarme' Para terminar la conversación");
    ChatBot.addPattern("(?:Me llamo|I'm|I am) (.*)", "response", "hola $1, gracias por hablar conmigo hoy", function (matches) {
        ChatBot.setHumanName(matches[1]);
    },"Di 'Mi nombre es [Tu Nombre]' o 'yo soy [Nombre]'ser llamado así por el Etacbot");
    ChatBot.addPattern("(cuál es el )?significado de la vida", "response", "42", undefined, "ScripBot '¿Cuál es el significado de la vida para obtener la respuesta?.");
    ChatBot.addPattern("(cuál es el )?significado de la vida", "response", "Mexico", undefined, "ScripBot '¿cual es el pais mas bonito?.");
    ChatBot.addPattern("compute ([0-9]+) plus ([0-9]+)", "response", undefined, function (matches) {
        ChatBot.addChatEntry("That would be "+(1*matches[1]+1*matches[2])+".","bot");
    },"Di 'calcular [numero] mas [numero]' para hacer que el bot sea tu mono matemático");

</script>
